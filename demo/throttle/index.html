<html lang="en">
  <head>

    <style>

      #container {

        width: 100vw;
      }

    <title>throttle</title>

  <body>

      import {

        throttle_timer,
        throttle_timer_2,
        throttle_start_and_end,

        dom.innerText = count++

      // dom.addEventListener(
      //   'mousemove',
      //   throttle_start_or_end(addCount, 2000, { leading: false })
      // )
      dom.addEventListener(
        'mousemove',
        throttle_start_or_end(addCount, 2000, { trailing: false })
      )
    </script>
